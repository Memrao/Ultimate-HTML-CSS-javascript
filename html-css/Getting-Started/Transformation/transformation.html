<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .box {
            width: 30%;
            height: 40%;
            background: gold;
            transition: transform 0.2s ease-in;
        }
        
        .box:hover {
            transform: rotate(15deg);
            background-color: blueviolet;
            color: azure;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Welcome</h1>

        <h2>Get out</h2>

    </div>
