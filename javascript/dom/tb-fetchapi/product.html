<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css">
    <style>
        /* General Styling */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        /* Preloader */
        
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #333;
        }
        /* Product Details Section */
        
        #productDetails {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        #productDetails img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        
        #productDetails .describe {
            flex: 2;
        }
        
        #productDetails .describe h1 {
            font-size: 2.5em;
            color: #333;
        }
        
        #productDetails .describe h3 {
            font-size: 1.8em;
            color: #341777fe;
            margin: 10px 0;
        }
        
        #productDetails .describe p {
            font-size: 1.3em;
            color: #666;
            line-height: 1.5;
        }
        /* Add to Cart Button Styling */
        
        #addToCartButton {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #341777fe;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        #addToCartButton:hover {
            background-color: #2c0f6e;
            transform: scale(1.05);
        }
        
        #addToCartButton:active {
            background-color: #1a0a4e;
            transform: scale(1);
        }
        /* Rating and Review Section */
        
        #ratingSection {
            margin-top: 20px;
        }
        
        #commentBox {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        
        #reviewsList {
            margin-top: 20px;
        }
        
        .review {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        
        .review-rating {
            margin-bottom: 5px;
        }
        
        .review-rating .fa-star {
            color: gold;
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            #productDetails {
                flex-direction: column;
                align-items: center;
            }
            #productDetails .image {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Product Details Section -->
    <div id="productDetails"></div>

    <!-- Review Section -->
    <div id="ratingSection">
        <h2>Product Reviews:</h2>
        <div id="stars-container"></div>
        <div id="rating-message"></div>
        <textarea id="commentBox" placeholder="Write your review here..."></textarea>
        <button id="submitReviewButton">Submit Review</button>
        <div id="reviewsList"></div>
    </div>

    <!-- Preloader -->
    <div id="preloader">Loading...</div>

    <script src="product.js"></script>
</body>

</html>
